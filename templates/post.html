{% extends "FdashNav.html" %}{% block head %}{{super()}}
{% endblock %}
{% block content %}
<h1>Upload Image</h1>
<form method="POST" enctype="multipart/form-data">
    <label>Caption:
        <input type="text" name="caption" required>
    </label>
    <br>
    <label>Image:
        <input type="file" name="image" accept="image/*" required>
    </label>
    <br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
